<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <video autoplay muted loop playsinline class="bg-video">
            {{ if .Site.Params.background }}
                <source src="{{ .Site.Params.background | absURL }}" type="video/mp4">
            {{ else }}
                <source src="{{ "bg.mp4" | absURL }}" type="video/mp4">
            {{ end }}
        </video>
        <div class="page-content">
            {{- partial "header.html" . -}}
            {{- block "main" . }}{{- end }}
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
