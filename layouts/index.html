{{ define "main"}}
<script src='/js/script.js'></script>
    <div>
        <div class='mainbg'>
            <video autoplay muted loop>
                {{ if .Site.Params.background }}
                <source src="{{ .Site.Params.background }}" type="video/mp4">
            {{ else }}
                <source src="bg.mp4" type="video/mp4">
            {{ end }}
            </video>
            <section class="intro">

            </section>
            <section class="singles">
                <ul class="collection">
                {{ range .Site.Data.singles }}
                    <li class="item">
                        <div class='contenthead'>
                            <h3 class='contentheading'>{{ .title }}</h3>
                            {{- partial "player.html" . -}}
                        </div>
                        <div id="single-{{ .id  }}" class='contenttypewritter animatedText'></div>
                        <!-- JS for typewritter -->
                        <script>
                            typeJs({{ .phrases | jsonify | safeJS }}, "#single-{{ .id  }}")
                        </script>
                        <ul class="contentbtn">
                            {{ range .links }}
                               <li><a href="{{ .url }}" class='btn btn-outline-light' role='button' target="_blank">{{ .name }}</a></li>
                            {{ end }}
                        </ul>
                    </li>
                {{ end }}
            </ul>
            </section>
        </div>
    </div>
{{ end }}
