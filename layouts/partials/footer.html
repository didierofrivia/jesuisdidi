<footer class="site-footer">
    <div class="footer-inner">
        <p class="footer-description">{{ .Site.Params.about }}</p>
        <ul class="social-list">
            {{ range .Site.Params.socialLinks }}
                <li><a href="{{ .url }}" target="_blank"><img class="icon" src="/images/social/{{ .icon }}" aria-label="{{.name}}" /></a></li>
            {{ end }}
        </ul>
    </div>
</footer>

<script>
// Grab the header element once
const topBar = document.getElementById('topBar');

 // Listen for scrolling.
window.addEventListener('scroll', toggleScrolledClass(topBar));

  // Run it once on page load in case the page opens already scrolled
  // (e.g., when the user refreshes midâ€‘page).
toggleScrolledClass(topBar);

const burger = document.getElementById('burgerBtn');
const streamNav = document.getElementById('streamNav');

burger.addEventListener('click', ()=>{
    console.log("click this shit")
    console.log(streamNav)
  const isOpen = streamNav.classList.toggle('expanded');
  if(isOpen) streamNav.classList.remove('collapsed');
  else streamNav.classList.add('collapsed');
  burger.setAttribute('aria-expanded', isOpen);
});

</script>
